<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-firestore.js"></script>
</head>

<body>
  <div class="form">
  <div class="head" class="signup">
    <div onclick="changeTab(this)" data-tab="login" class="login-tab">Login</div>
    <div onclick="changeTab(this)" data-tab="signup" class="signup-tab">Signup</div>
  </div>
  <div class="body" id="form-body">
    <div class="login">
      <div class="form-row">
        <label for="">Email</label>
        <input type="text" placeholder="Email" id="loginEmail">
      </div>
      <div class="form-row">
        <label for="">Password</label>
        <input type="password" placeholder="Password" id="loginPassword">
      </div>
      <!-- <div class="rem-row">
        <input type="checkbox" id="rem">
        <label for="rem">Remember me</label>
      </div> -->
      <div class="form-row">
        <button onclick="login()" id="loginButton">Login</button>
      </div>
    </div>
    <div class="signup">
      <div class="form-row">
        <label for="">Name</label>
        <input type="text" placeholder="Name" id="signupName">
      </div>
      <div class="form-row">
        <label for="">Email</label>
        <input type="text" placeholder="Email" id="signupEmail">
      </div>      
      <div class="form-row">
        <label for="">Password</label>
        <input type="password" placeholder="Password" id="signupPassword">
      </div> 
      <div class="form-row Type">
      	<p> Select Type of User </p>
      		<span class="typeOfUser">
	      		<input type="radio" name="type" id="interviewerType"> 
	      		<label id="interviewerOption">Interviewer</label>   
      		</span>
      		<span class="typeOfUser">
	      		<input type="radio" name="type" id="intervieweeType"> 
	      	  	<label id="intervieweeOption">Interviewee </label>
      		</span> 
      </div>
      <div class="form-row">
      	
      </div>
      <div class="form-row">
        <button id="signupButton" onclick="monil()">Sign up</button>
      </div>      

    </div>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-analytics.js"></script>
<script  src="js/index.js"></script>

</body>
</html>
